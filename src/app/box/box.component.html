<div [ngClass]="myclass">
  <button (click)="toggleTheme()">Toggle theme</button>

  <h3>{{type}}</h3>
  <hr>
   <ul>
     <li *ngFor="let x of items">
      {{x}}
     </li>
   </ul>

  
  <input type="text" [(ngModel)]="thing">
  <button (click)="handleClick()">Add Item</button>
 <br> Thing name you typed >> {{thing}}
</div>
